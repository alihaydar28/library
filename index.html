<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>library project</title>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
   
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <nav>
        <div class="container">
        <p class="logo">library</p>
        <button id="loginBtn">Log in</button>
        </div>
    </nav>

    <section>
        <div class="biggerContainer">
            <div class="btnContainer">
                <button class="addBtn" data-bs-toggle="modal" data-bs-target="#exampleModal">+ Add book</button>
            </div>
            
            <div class="maincontainer">
            <!--
                <div class="box">
                        <p class="bookname">Harry Potter</p>
                        <p class="author">JK rowling</p>
                        <p class="numberpages">56 pages</p>
                        <button class="readBtn">Read</button>
                        <button class="removeBtn">Remove</button>
                </div>
            -->
            </div>
            
        </div>
        
    </section>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
          
            <div class="modal-body">
                
                <h4 class="modal-title" id="exampleModalLabel"><b> Add New Book</b></h4>
                <br>
                
                <input type="text" name="name" id="bookName" placeholder="enter book title">

                <input type="text" name="author" id="bookAuthor" placeholder="enter author">
                
                <input type="number" name="pages" id="bookName" min="1" max="5000" placeholder="page number">
                <div class="label">
                <p>have you read it ?   &nbsp &nbsp</p>
                <input type="checkbox" name="read" id="bookReadCheckbox">
                </div>
                <button type="button" class="btn btn-primary">Submit</button>
            </div>
        </div>
        </div>
    </div>
        
        
</body>
